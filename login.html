<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card card p-4">
                    <div class="text-center mb-4">
                        <h3 class="text-primary">System Login</h3>
                        <p class="text-muted">Enter your credentials to access the portal</p>
                    </div>
                    
                    <div id="alertBox" class="alert alert-danger d-none"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="admin@college.edu" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="admin" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="mt-3 text-center">
                        <small>New Student? <a href="register.html">Register Here</a></small>
                        <hr>
                        <small class="text-muted">Demo Credentials:</small><br>
                        <small>Admin: admin@college.edu / admin</small><br>
                        <small>Faculty: faculty@college.edu / 123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // SDLC: Testing - Form Validation & Auth Flow
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = Auth.login(email, password);

            if (result.success) {
                // Redirect based on role
                if(result.role === 'admin') window.location.href = 'admin/dashboard.html';
                else if(result.role === 'faculty') window.location.href = 'faculty/dashboard.html';
                else window.location.href = 'student/dashboard.html';
            } else {
                const alertBox = document.getElementById('alertBox');
                alertBox.textContent = result.message;
                alertBox.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
