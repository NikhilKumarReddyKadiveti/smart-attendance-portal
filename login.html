<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
                <button class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if(data.success) {
                sessionStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = `/${data.user.role}/dashboard.html`;
            } else {
                alert(data.message);
            }
        };
    </script>
</body>
</html>
