<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="glass-card p-5 text-center" style="width: 420px;">
        <h2 class="fw-bold mb-2">Login</h2>
        <p class="text-white-50 mb-4">Access the portal using your credentials</p>
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@college.edu" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-glass w-100 mb-3">Sign In</button>
            <div id="loginError" class="text-danger small d-none">Invalid email or password.</div>
        </form>
        
        <hr class="border-secondary">
        <p class="small text-white-50">Database: MongoDB Atlas Connected</p>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if(data.success) {
                sessionStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = `/${data.user.role}/dashboard.html`;
            } else {
                document.getElementById('loginError').classList.remove('d-none');
            }
        };
    </script>
</body>
</html>
