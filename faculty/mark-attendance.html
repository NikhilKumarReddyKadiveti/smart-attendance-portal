<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance | Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="glass-card p-5">
            <h3 class="fw-bold mb-4 text-center">Mark Daily Attendance</h3>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Select Course</label>
                    <select id="courseSelect" class="form-control" onchange="loadStudents()"></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input type="date" id="attDate" class="form-control" value="">
                </div>
            </div>

            <div id="studentList" class="mt-4">
                </div>
            
            <div class="text-center mt-4">
                <button onclick="submitAttendance()" class="btn btn-glass px-5">Submit Records to Database</button>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        document.getElementById('attDate').valueAsDate = new Date();

        async function loadCourses() {
            const res = await fetch(`/api/courses?facultyId=${user.id}`);
            const courses = await res.json();
            const select = document.getElementById('courseSelect');
            select.innerHTML = courses.map(c => `<option value="${c._id}">${c.courseName}</option>`).join('');
            loadStudents();
        }

        async function loadStudents() {
            const res = await fetch('/api/users'); // In production, filter by course enrollment
            const students = (await res.json()).filter(u => u.role === 'student');
            const list = document.getElementById('studentList');
            list.innerHTML = students.map(s => `
                <div class="glass-card p-3 mb-2 d-flex justify-content-between align-items-center">
                    <span>${s.name} (${s.email})</span>
                    <select class="form-control w-25 status-input" data-id="${s._id}">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
            `).join('');
        }

        async function submitAttendance() {
            const records = Array.from(document.querySelectorAll('.status-input')).map(el => ({
                studentId: el.dataset.id,
                status: el.value
            }));

            const res = await fetch('/api/attendance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    courseId: document.getElementById('courseSelect').value,
                    date: document.getElementById('attDate').value,
                    records
                })
            });
            if(res.ok) alert('Attendance sync complete!');
        }

        loadCourses();
    </script>
</body>
</html>
