<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <script src="../assets/js/main.js"></script>
    <script>const user = checkAuth('faculty'); renderNav(user);</script>

    <div class="container">
        <div class="glass-panel" style="max-width: 500px; margin: 0 auto;">
            <h2>Add New Course</h2>
            <form id="addCourseForm">
                <input type="text" id="name" placeholder="Course Name (e.g. Data Structures)" required>
                <input type="text" id="code" placeholder="Course Code (e.g. CS101)" required>
                <button type="submit" class="btn">Create Course</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await apiCall('/courses', 'POST', {
                    name: document.getElementById('name').value,
                    code: document.getElementById('code').value,
                    facultyId: user._id
                });
                alert('Course Created & Students Auto-Enrolled');
                window.location.href = 'dashboard.html';
            } catch (err) { alert(err.message); }
        });
    </script>
</body>
</html>
