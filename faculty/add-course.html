<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow" style="max-width: 600px; margin: auto;">
            <h3>New Course Registration</h3>
            <form id="courseForm">
                <div class="mb-3">
                    <label>Course Name</label>
                    <input type="text" id="cName" class="form-control" placeholder="e.g. Advanced Java" required>
                </div>
                <button class="btn btn-success w-100">Register Course</button>
            </form>
        </div>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        document.getElementById('courseForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/courses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    courseName: document.getElementById('cName').value,
                    facultyId: user.id
                })
            });
            if(res.ok) { alert('Course Created!'); window.location.href = 'manage-courses.html'; }
        };
    </script>
</body>
</html>
