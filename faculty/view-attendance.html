<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="bg-success">
            <div class="sidebar-header bg-success">
                <h3>Faculty</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="mark-attendance.html">Mark Attendance</a></li>
                <li class="active"><a href="view-attendance.html">View Records</a></li>
                <li><a href="#" onclick="Auth.logout()">Logout</a></li>
            </ul>
        </nav>

        <div id="content">
            <h2>Attendance Log</h2>
            <table class="table table-bordered mt-3 bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Student ID</th>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recordsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        Auth.checkSession();
        const records = Storage.getAttendance();
        const tbody = document.getElementById('recordsBody');

        records.reverse().forEach(r => {
            const row = `<tr>
                <td>${r.date}</td>
                <td>${r.studentId}</td>
                <td>${r.subject}</td>
                <td class="${r.status === 'Present' ? 'text-success' : 'text-danger'} fw-bold">${r.status}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    </script>
</body>
</html>
