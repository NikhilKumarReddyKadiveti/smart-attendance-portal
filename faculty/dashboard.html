<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="bg-success">
            <div class="sidebar-header bg-success">
                <h3><i class="fas fa-chalkboard-teacher"></i> Faculty</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="mark-attendance.html"><i class="fas fa-check-circle"></i> Mark Attendance</a></li>
                <li><a href="view-attendance.html"><i class="fas fa-list"></i> View Records</a></li>
                <li><a href="#" onclick="Auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <div id="content">
            <h2 class="mb-4">Faculty Dashboard</h2>
            <div class="alert alert-success">
                Welcome, <span id="facultyName" class="fw-bold"></span>
            </div>
            <p>Select "Mark Attendance" from the sidebar to start a class session.</p>
        </div>
    </div>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        const user = Auth.checkSession();
        if(user.role !== 'faculty') window.location.href = '../login.html';
        document.getElementById('facultyName').innerText = user.name;
    </script>
</body>
</html>
