<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="bg-warning">
            <div class="sidebar-header bg-warning">
                <h3 class="text-dark">Student</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html" class="text-dark">Dashboard</a></li>
                <li class="active"><a href="view-attendance.html" class="text-dark fw-bold">My Attendance</a></li>
                <li><a href="#" onclick="Auth.logout()" class="text-dark">Logout</a></li>
            </ul>
        </nav>

        <div id="content">
            <h2>My Attendance History</h2>
            <table class="table table-hover bg-white mt-3">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="myRecords"></tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        const user = Auth.checkSession();
        const allRecords = Storage.getAttendance();
        const myRecords = allRecords.filter(r => r.studentId == user.id);
        const tbody = document.getElementById('myRecords');

        if(myRecords.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3">No records found.</td></tr>';
        }

        myRecords.reverse().forEach(r => {
            const row = `<tr>
                <td>${r.date}</td>
                <td>${r.subject}</td>
                <td class="${r.status === 'Present' ? 'text-success' : 'text-danger'} fw-bold">${r.status}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    </script>
</body>
</html>
