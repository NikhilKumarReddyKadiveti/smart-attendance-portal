<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-user-shield"></i> Admin</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manage-students.html"><i class="fas fa-users"></i> Students</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" onclick="Auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-light bg-light mb-4 shadow-sm rounded">
                <div class="container-fluid">
                    <span class="navbar-text fw-bold text-primary" id="adminName">Welcome, Admin</span>
                </div>
            </nav>

            <h2 class="mb-4">System Overview</h2>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card-counter primary">
                        <i class="fas fa-user-graduate"></i>
                        <span class="count-numbers" id="totalStudents">0</span>
                        <span class="count-name">Total Students</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-counter success">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span class="count-numbers" id="totalFaculty">0</span>
                        <span class="count-name">Faculty Members</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-counter danger">
                        <i class="fas fa-clipboard-check"></i>
                        <span class="count-numbers" id="totalRecords">0</span>
                        <span class="count-name">Attendance Records</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // SDLC: Integration - Loading Data from Storage
        const user = Auth.checkSession();
        if(user.role !== 'admin') window.location.href = '../login.html';

        document.getElementById('adminName').innerText = `Welcome, ${user.name}`;

        const stats = Storage.getStats();
        document.getElementById('totalStudents').innerText = stats.totalStudents;
        document.getElementById('totalFaculty').innerText = stats.totalFaculty;
        document.getElementById('totalRecords').innerText = stats.totalRecords;
    </script>
</body>
</html>
