<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <script src="../assets/js/main.js"></script>
    <script>
        const user = checkAuth('admin');
        renderNav(user);
    </script>

    <div class="container fade-in">
        <h1>Admin <span class="text-gradient">Dashboard</span></h1>
        
        <div class="grid-cols-3">
            <div class="glass-panel" style="text-align:center">
                <h3 id="studentCount">0</h3>
                <p>Total Students</p>
            </div>
            <div class="glass-panel" style="text-align:center">
                <h3 id="facultyCount">0</h3>
                <p>Total Faculty</p>
            </div>
            <div class="glass-panel" style="text-align:center">
                <h3 id="courseCount">0</h3>
                <p>Total Courses</p>
            </div>
        </div>

        <div class="glass-panel" style="margin-top: 2rem;">
            <h3>Quick Actions</h3>
            <button class="btn" onclick="window.location.href='add-user.html'">Add New User</button>
        </div>
    </div>

    <script>
        async function loadStats() {
            const stats = await apiCall('/users?role=admin');
            document.getElementById('studentCount').innerText = stats.studentCount;
            document.getElementById('facultyCount').innerText = stats.facultyCount;
            document.getElementById('courseCount').innerText = stats.courseCount;
        }
        loadStats();
    </script>
</body>
</html>
