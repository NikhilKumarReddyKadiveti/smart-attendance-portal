<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav id="sidebar">
            <div class="sidebar-brand">ADMIN CONSOLE</div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> Overview</a></li>
                <li class="nav-item"><a href="add-user.html" class="nav-link"><i class="fas fa-user-plus"></i> Add User</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link"><i class="fas fa-shield-alt"></i> Profile</a></li>
                <li class="nav-item mt-5"><a href="#" onclick="logout()" class="nav-link text-warning"><i class="fas fa-power-off"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2 class="fw-bold mb-4">System Overview</h2>
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="glass-card">
                        <h6 class="text-white-50">TOTAL USERS</h6>
                        <h2 id="totalUsers">Loading...</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="glass-card">
                        <h6 class="text-white-50">DB STATUS</h6>
                        <h2 class="text-success">Active</h2>
                    </div>
                </div>
            </div>
            
            <div class="glass-card mt-4">
                <h5>Recent Database Activity</h5>
                <hr class="border-secondary">
                <p class="text-white-50">Live sync with MongoDB Atlas verified.</p>
            </div>
        </main>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if(!user || user.role !== 'admin') window.location.href = '../login.html';
        function logout() { sessionStorage.clear(); window.location.href = '../login.html'; }
    </script>
</body>
</html>
