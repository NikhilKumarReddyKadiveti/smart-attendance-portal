<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <script src="../assets/js/main.js"></script>
    <script>renderNav(checkAuth('admin'));</script>

    <div class="container">
        <div class="glass-panel" style="max-width: 600px; margin: 0 auto;">
            <h2>Create New User</h2>
            <form id="addUserForm">
                <select id="role" required onchange="toggleRoll()">
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="rollNumber" placeholder="Roll Number (Students Only)" style="display:none">
                <input type="password" id="password" placeholder="Initial Password" required>
                <button type="submit" class="btn">Create User</button>
            </form>
            <div id="msg" class="alert"></div>
        </div>
    </div>

    <script>
        function toggleRoll() {
            const role = document.getElementById('role').value;
            document.getElementById('rollNumber').style.display = role === 'student' ? 'block' : 'none';
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                role: document.getElementById('role').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rollNumber: document.getElementById('rollNumber').value,
                password: document.getElementById('password').value
            };
            
            try {
                await apiCall('/users', 'POST', data);
                alert('User created successfully');
                e.target.reset();
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>
