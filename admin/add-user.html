<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Add User | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
            <h3>Create New User</h3>
            <form id="userForm">
                <input type="text" id="uName" class="form-control mb-3" placeholder="Full Name" required>
                <input type="email" id="uEmail" class="form-control mb-3" placeholder="Email Address" required>
                <input type="password" id="uPass" class="form-control mb-3" placeholder="Password" required>
                <select id="uRole" class="form-select mb-3">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
                <button class="btn btn-primary w-100">Add User to Database</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('userForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('uName').value,
                    email: document.getElementById('uEmail').value,
                    password: document.getElementById('uPass').value,
                    role: document.getElementById('uRole').value
                })
            });
            if(res.ok) { alert('User Created!'); e.target.reset(); }
        };
    </script>
</body>
</html>
