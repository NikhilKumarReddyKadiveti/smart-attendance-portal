<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card overflow-hidden">
            <div class="profile-header"></div>
            <div class="card-body text-center profile-img-container">
                <img src="https://via.placeholder.com/150" id="displayPic" class="profile-img bg-white">
                <h3 class="mt-3" id="uName">Loading...</h3>
                <p class="text-muted" id="uRole">Admin</p>
            </div>
            <div class="p-4">
                <form id="profileForm">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="pEmail" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Department</label>
                        <input type="text" id="pDept" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        async function loadProfile() {
            const res = await fetch(`/api/users?id=${user.id}`);
            const data = await res.json();
            document.getElementById('uName').innerText = data.name;
            document.getElementById('pEmail').value = data.email;
            document.getElementById('pDept').value = data.department || '';
        }
        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch('/api/users', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, department: document.getElementById('pDept').value })
            });
            alert('Profile Updated');
        };
        loadProfile();
    </script>
</body>
</html>
